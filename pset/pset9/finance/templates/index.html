{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}


{% block main %}
    <table>
        <thead class="thead-light">
            <tr>
                <th scope = "col">SYMBOL</th>
                <th scope = "col">SHARES</th>
                <th scope = "col">PRICE</th>
                <th scope = "col">TOTAL</th>
            </tr>
        </thead>

        <tbody>
            {% for stock in stocks %}
                <tr>
                    <th>{{ stock['symbol']}}</th>
                    <td>{{ stock['qty'] }}</td>
                    <td>{{ stock['price']|usd }}</td>
                    <td>{{ stock['accum_price']|usd }}</td>
                </tr>
            {% endfor %}
            <tr>
                <th>CASH</th>
                <td>    </td>
                <td>    </td>
                <td>{{ balance|usd }}</td>
            </tr>
            <tr>
                <th></th>
                <td></td>
                <td></td>
                <td>{{ total|usd }}</td>
            </tr>

        </tbody>
    </table>
{% endblock %}
